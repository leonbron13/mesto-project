<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <main class="content">

    <section class="popup">
      <div class="popup__container">
        <form class="popup__form " name="profile">
          <h2 class="popup__title" >Редактировать профиль</h2>
          <input class="popup__input-submit popup__input-name" name="name" type="text" value="Жак-Ив Кусто">
          <input class="popup__input-submit popup__input-status" name="status" type="text" value="Исследователь океана">
          <button class="popup__save-button popup__confirm-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button" type="button"></button>
      </div>
    </section>

    <section class="popup popup__open-image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button popup__close-button_image" type="button"></button>
        <div class="popup__place-image">
          <img class="popup__image" src="#" alt="#">
          <p class="popup__subtitle"></p>
        </div>
      </div>
    </section>

    <section class="profile__form ">
      <div class="profile__container">
        <section class="popup__profile " name="profile">
          <h2 class="popup__title" >Новое место</h2>
          <input class="profile__popup profile__popup-title" name="title" type="text" placeholder="Название">
          <input class="profile__popup profile__popup-image" name="image" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button adding_button" type="submit">Создать</button>
        </section>
        <button class="profile__close-button button" type="button"></button>
      </div>
    </section>

    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__img" src="./images/arkhyz.jpg" alt="Карачаево" type="button">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Архыз</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./images/chelyabinsk-oblast.jpg" alt="Эльбрус">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Челябинская область</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./images/ivanovo.jpg" alt="Домбай">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Иваново</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./images/kamchatka.jpg" alt="Эльбрус">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Камчатка</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./images/kholmogorsky-rayon.jpg" alt="Домбай">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Холмогорский район</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__img" src="./images/baikal.jpg" alt="Карачаево">
        <button class="card__trash" type="button"></button>
        <div class="card__container">
          <h2 class="card__title">Байкал</h2>
          <button class="card__like-button button" type="button"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  
  <template id = 'card-template'>
    <article class="card">
      <img class="card__img card__img-opened card__img-closed" alt="Картинка">
      <button class="card__trash" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like-button button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
