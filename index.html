<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="popup profile-popup">
      <div class="popup__container">
        <form class="popup__form " name="profile">
          <h2 class="popup__title" >Редактировать профиль</h2>
          <input class="popup__input-submit popup__input-name" name="name" type="text" value="Жак-Ив Кусто">
          <input class="popup__input-submit popup__input-status" name="status" type="text" value="Исследователь океана">
          <button class="popup__save-button popup__confirm-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button" type="button"></button>
      </div>
    </section>
    <section id="popup-picture" class="popup popup__open-image">
      <div class="popup__container popup__container_image">
        <button class="popup__close-button popup__close-button_image" type="button"></button>
        <div class="popup__place-image">
          <img id="picture-image" class="popup__image" src="#" alt="#">
          <p id="picture-title" class="popup__subtitle"></p>
        </div>
      </div>
    </section>
    <section class="popup popup__sample">
      <div class="popup__container">
        <form id="form-card" class="popup__profile " name="profile">
          <h2 class="popup__title" >Новое место</h2>
          <input id="card-name" class="popup__sample_title profile__popup-title" name="name" type="text" value="" placeholder="Название">
          <input id="card-link" class="popup__sample_title profile__popup-image" name="link" type="text" value="" placeholder="Ссылка на картинку">
          <button class="popup__save-button adding_button" type="submit">Создать</button>
        </form>
        <button class="profile__close-button button" type="button"></button>
      </div>
    </section>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__status">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section id="gallery" class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <template id ='card-template'>
    <article class="card">
      <img class="card__img" src="" alt="">
      <button class="card__trash" type="button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./script/script.js"></script>
</body>
</html>
